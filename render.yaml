# render.yaml — کپی کن و ذخیره کن در ریشه پروژه
services:
  - type: web
    name: fastapi-social
    env: docker
    region: oregon
    plan: free
    branch: main
    healthCheckPath: /health
    autoDeploy: true

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

      # اینا از دیتابیس Render می‌گیره — بعداً خودکار پر می‌شه
      - key: DATABASE_URL
        fromDatabase:
          name: fastapi-db
          property: connectionString

databases:
  - name: fastapi-db
    region: oregon
    plan: free
    postgresMajorVersion: "15"
